services:
  # Backend service
  - type: web
    name: paradise-shop-api
    env: node
    buildCommand: cd server && npm install && npm run init-db
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: paradise-shop-db
          property: connectionString

  # PostgreSQL database
  - type: pserv
    name: paradise-shop-db
    database:
      name: paradise-shop-db
      user: paradise_user

  # Frontend static site
  - type: web
    name: paradise-shop-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://paradise-shop-api.onrender.com/api
